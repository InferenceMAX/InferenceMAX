name: Full Sweep Scheduler

concurrency:
  group: benchmark-lock
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  mega-run:
    uses: ./.github/workflows/full-sweep-tmpl.yml
    secrets: inherit
    with:
      run_1k1k: true
      run_8k1k: true
      run_1k8k: true
      use_h100: true
      use_h200: true
      use_b200: true
      use_mi300x: true
      use_mi325x: true
      use_mi355x: true
      use_gb200: true

  calc-success-rate:
    needs: mega-run
    if: ${{ always() }}
    runs-on: ubuntu-latest

    env:
      RESULTS_DIR: "results/"
      STATS_FILENAME: "run_stats"

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_PAT }}
          fetch-depth: 0

      - name: Download results artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.RESULTS_DIR }}
          pattern: results_*

      - name: Calculate success rate
        run: python3 utils/calc_success_rate.py $RESULTS_DIR $STATS_FILENAME

      - uses: actions/upload-artifact@v4
        with:
          name: "run-stats"
          path: ${{ env.STATS_FILENAME }}.json
