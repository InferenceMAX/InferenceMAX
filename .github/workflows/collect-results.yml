name: Collect Results

on:
  workflow_call:
    inputs:
      exp-name:
        required: true
        type: string

jobs:
  collect-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_PAT }}
          fetch-depth: 0

      - name: Download JSON artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/
          pattern: ${{ inputs.exp-name }}_*

      - name: Print summary
        run: |
          python3 summarize.py results/ ${{ inputs.exp-name }} >> $GITHUB_STEP_SUMMARY

      - name: Install missing packages
        run: pip install -q matplotlib

      - name: Run collect results script
        run: python3 plot_perf.py results/ ${{ inputs.exp-name }}

      - name: Upload throughput vs. interactivity graph
        uses: actions/upload-artifact@v4
        with:
          name: tput_vs_intvty_${{ inputs.exp-name }}
          path: tput_vs_intvty_${{ inputs.exp-name }}.png

      - name: Upload throughput vs. end-to-end latency graph
        uses: actions/upload-artifact@v4
        with:
          name: tput_vs_e2el_${{ inputs.exp-name }}
          path: tput_vs_e2el_${{ inputs.exp-name }}.png
